<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var coffee = ["말차라떼", "아이스아메리카노", "바닐라라떼", "에스프레소"];
    document.write(coffee + "<br>");
    // 말차라떼,아이스아메리카노,바닐라라떼,에스프레소

    coffee.splice(0,1, "카페라떼");
    // 카페라떼,아이스아메리카노,바닐라라떼,에스프레소
    // 배열의 인덱스 0 위치부터 1개 요소를 삭제하고 카페라떼 삽입
    // 말차라떼가 삭제되고 카페라떼가 삽입된다.
    document.write(coffee + "<br>");

    coffee.splice(2,0, "민트모카");
    // 카페라떼,아이스아메리카노,민트모카,바닐라라떼,에스프레소
    // 배열의 인덱스 2 위치부터 0개 요소 삭제하고 민트모카 삽입
    // 삭제가 없었으므로 아이스아메리카노 뒤가 2번째 위치로 아이스아메리카노와 바닐라라떼 사이에 민트모카가 삽입된다.
    document.write(coffee);
    
</script>
</body>
</html>
